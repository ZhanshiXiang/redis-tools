spring.application.name=redis-tools#Apollo?????#app.id=redis-tools#apollo.bootstrap.enabled=true#apollo.accesskey.secret=xxserver.port = 8080#managementmanagement.endpoints.web.exposure.include = prometheus,healthmanagement.metrics.tags.application = ${spring.application.name}management.health.redis.enabled = false#xxljobxxl.job.admin-addresses = http://xxl-job.infra.svc:80xxl.job.app-name = redis-toolsxxl.job.app-title = redis-toolsxxl.job.port = 7356#aliyunaliyun.openapi.access-key-id = xxaliyun.openapi.access-secret = xxaliyun.openapi.redisOpsJobAccountPassword = xxaliyun.openapi.redisOpsJobAccountName = opsjobaliyun.openapi.redisMetricsEnabled = trueredis.copy.sourceAddress = xxredis.copy.sourcePassword = xxredis.copy.targetDb = 10redis.copy.targetJedisPoolMaxTotal = 1500redis.copy.targetJedisPoolMaxIdle = 1000redis.copy.targetJedisPoolMinIdle = 800redis.copy.sendCommand = falseredis.copy.sendCommandThreadNum = 800redis.copy.sendCommandCount = 1redis.copy.filterReadCommand = falseredis.copy.monitorReTryCount = 5redis.copy.enable-compress = falseredis.copy.compress-type = zstdredis.copy.gzip-compress-level = -1redis.copy.gzip-compress-buffer-size = 512redis.copy.mget-keys-count-buket1 = 20redis.copy.mget-keys-count-buket2 = 20redis.copy.mget-keys-count-buket3 = 20redis.copy.mget-keys-count-buket4 = 20redis.copy.mget-keys-count-buket5 = 20redis.copy.mget-keys-count-buket6 = 20redis.copy.mget-keys-count-buket7 = 20redis.copy.mget-keys-count-buket8 = 20redis.copy.mget-keys-count-buket9 = 20redis.copy.mget-keys-count-buket10 = 20redis.copy.mget-keys-batch = trueredis.copy.mget-queue-start-consumer-threshold = 5000#Redis migrateredis.migrate.source-address =redis.migrate.source-password =redis.migrate.source-db = 2redis.migrate.source-jedis-pool-max-idle = 600redis.migrate.source-jedis-pool-min-idle = 500redis.migrate.source-jedis-pool-max-total = 1000redis.migrate.target-address =redis.migrate.target-password =redis.migrate.target-db = 2redis.migrate.target-jedis-pool-max-idle = 900redis.migrate.target-jedis-pool-min-idle = 500redis.migrate.target-jedis-pool-max-total = 1000redis.migrate.enable-migrate = trueredis.migrate.enableTTLHandler = true# none,gzip,snappy,zstdredis.migrate.compress-type = noneredis.migrate.migrate-data-type = stringredis.migrate.migrate-thread-num = 700redis.migrate.enable-un-compress-test = falseredis.migrate.migrate-max-t-t-l-sec = -1redis.migrate.scan-batch-size = 1000redis.migrate.scan-max-key-num = -1redis.migrate.scan-pattern = *#Redis TTLredis.clear.source-address = xxredis.clear.source-port = 6379redis.clear.source-password = xxredis.clear.source-db = 10redis.clear.source-jedis-pool-max-idle = 600redis.clear.source-jedis-pool-min-idle = 500redis.clear.source-jedis-pool-max-total = 1000#dry_run?real_runredis.clear.mode = real_runredis.clear.run-thread-num = 500redis.clear.scan-batch-size = 2000redis.clear.scan-pattern = rp_dl_*#?? TTL 30?#redis.clear.set-ttl = 1#redis.clear.clear-max-idle-time = 2592000redis.clear.clear-max-idle-time = 1